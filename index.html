<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <main class="main">
        <div class="header" id="header">
            <h1>RATE CONSTANT AND ACTIVATION ENERGY OF POTASSIUM PERMANGANATE AND OXALIC ACID REACTION</h1>
        </div>

        <div class="app_container">
            <p class="info" id="info" align="center">1/2</p>
            <button id="start">Animated Video</button>
            <div class="buttons">
                <button class="prev" id="prev">&lt;</button>
                <img src="img/a.png" width="800" height="500" alt="slide images" class="image" id="image">
                <button class="next" id="next">&gt;</button>
            </div>
            <div class="video-container">
                <!-- Video content will be added here dynamically -->
            </div>

        </div>
    </main>

    <script src="slider.js"></script>
</body>

</html>
