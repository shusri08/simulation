<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="main">
      <div class="header" id="header">
        <h1>
          RATE CONSTANT AND ACTIVATION ENERGY OF POTASSIUM PERMANGANATE AND
          OXALIC ACID REACTION
        </h1>
      </div>

      <div class="app_container" style="display: flex; flex-direction: row">
        <div>
          <div class="carousel-container">
            <div
              style="
                display: flex;
                flex-direction: row;
                margin: 10px;
                min-width: 70vw;
              "
            >
              <button id="start">
                <svg
                  height="16"
                  width="16"
                  xmlns="http://www.w3.org/2000/svg"
                  version="1.1"
                  viewBox="0 0 1024 1024"
                >
                  <path
                    d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"
                  ></path>
                </svg>
                <span>Animated Video</span>
              </button>
              <div style="margin: 0 auto">
                <p class="info" id="info" align="center">1/2</p>
              </div>
            </div>
            <div style="display: flex; flex-direction: row; width: max-content">
              <div
                class="carousel"
                style="display: flex; flex-direction: row; padding: 10px"
              >
                <div>
                  <img
                    src="img/a.png"
                    width="800"
                    height="500"
                    alt="slide images"
                    class="image"
                    id="image"
                  />

                  <div
                    class="buttons"
                    style="display: flex; justify-content: end; padding: 10px 0"
                  >
                    <button class="prev" id="prev" style="margin-right: 10px">
                      Prev
                    </button>
                    <button class="next" id="next">Next</button>
                  </div>
                </div>
                <div
                  class="instructions-container"
                  style="text-align: center; margin: 10px"
                >
                  <h3>Instructions</h3>
                  <div class="instructions">
                    <span class="instruction">Click start</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="video-container">
            <!-- Video content will be added here dynamically -->
          </div>
        </div>
      </div>
    </main>

    <script src="slider.js"></script>
  </body>
</html>
